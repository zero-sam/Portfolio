        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const scriptURL = "https://script.google.com/macros/s/AKfycbw7BDeZ7paRtDiVUaPr3FtLH_B-vJ0bb13WGC_a_LtRT9VfiWYBG7RgRJtZkoP7DL0o/exec"; 
                const form = document.getElementById("contact-form");
                const popup = document.getElementById("success-popup");
        
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
        
                    // Show popup immediately
                    popup.style.display = "block";
        
                    const formData = new FormData(form);
                    const formObject = Object.fromEntries(formData.entries());
        
                    // Send request in the background (async)
                    fetch(scriptURL, {
                        method: "POST",
                        body: new URLSearchParams(formObject),
                    }).catch(error => {
                        console.error("Fetch Error:", error);
                        alert("Submission failed. Please check your internet connection.");
                        popup.style.display = "none"; // Hide popup if submission fails
                    });
        
                    // Reset form immediately
                    form.reset();
        
                    // Hide popup after 3 seconds
                    setTimeout(() => {
                        popup.style.display = "none";
                    }, 3000);
                });
            });
        </script>
